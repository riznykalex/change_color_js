<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Change Background</title>
    <link rel="stylesheet" href="style.css">
    <script src="change.js"></script>

  </head>
  <body>

  <div class="container">
    <div class="column">
      <video id="SourceVideo" src="frog.mp4"  controls crossorigin="Anonymous"></video>
      <button id="StartButton">Start</button>
      <button id="ToggleButton">Toggle Effect</button>
    </div>




    <div class="wrapper">
      <div class="bgvideo">
        <video id="bgVid" src="Beach.mp4" controls crossorigin="Anonymous"></video>
      </div>
      <div>
        <div class="video-container">
          <canvas id="Canvas" ></canvas>
        </div>



    </div>
  </div>


  </body>
</html>
